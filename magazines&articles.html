<style>
    /* Basic styles for the header, navigation, main content, and footer */
header {
    background-color: #aa98c6;
    color: #fff;
    padding: 1rem;
    text-align: center;
}

nav ul {
    list-style-type: none;
    margin: 10px;
    padding: 20px;
    text-align: right;
}

nav ul li {
    display: inline;
    margin-right: 1rem;
}

nav ul li a {
    color: #6c4040;
    text-decoration: none;
    text-align: right;
    background: linear-gradient(to right, #ff9a9e, #fad0c4); /* Add fading background */
    border-radius: 50px; /* Add border radius */
    transition: background 0.9s ease;
}
nav ul li a:hover {
    background: linear-gradient(to right, #ba86db, #fceabb); /* Change background on hover */
}

main {
    padding: 3rem;
}
.magazine-gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.magazine-item {
    width: calc(33.33% - 20px); /* Adjust as needed */
    margin-bottom: 20px;
}

.magazine-box {
    position: relative;
    overflow: hidden;
}

.magazine-box img {
    width: 100%;
    height: auto;
    transition: transform 0.5s ease;
}

.magazine-box:hover img {
    transform: scale(1.1);
}

.explore-btn {
    position: absolute;
    bottom: 10px;
    left: 40%;
    transform: translateX(-50%);
    padding: 5px 10px;
    background-color: #9c6ce8;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.magazine-box:hover .explore-btn {
    opacity: 1;
}
/* CSS styles for newsletter box */
.newsletter-box {
    background-color: #bfb2cf;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 20px;
    text-align: center;
    margin-top: 20px;
}

.newsletter-box h2 {
    margin-bottom: 10px;
}

.newsletter-box input[type="email"] {
    width: 250px;
    padding: 10px;
    margin-right: 10px;
    border: 1px solid #625454;
    border-radius: 5px;
}

.newsletter-box button {
    padding: 10px 20px;
    background-color: #ef59ab;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.newsletter-box button:hover {
    background-color: #ea8dbf;
}



</style>
